<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="control">
    <div class="btn-group">
        <button class="btn btn-clicked" data-filter="all">All</button>
        <button class="btn" data-filter="pizza">Pizza</button>
        <button class="btn" data-filter="cake">Cake</button>
        <button class="btn" data-filter="icecream">Ice cream</button>
    </div>
   
    <input type="text" placeholder="Search Food" id="search">
</div>

<div class="container">
    <div class="box" data-item="strawberrycake"><img src="./images/cake1.jpg" alt=""></div>
    <div class="box" data-item="chocolatecake"><img src="./images/cake2.jpg" alt=""></div>
    <div class="box" data-item="fruitscake"><img src="./images/cake3.jpg" alt=""></div>
    <div class="box" data-item="nutscake"><img src="./images/cake4.jpg" alt=""></div>

    <div class="box" data-item="mushroompizza"><img src="./images/pizza1.jpg" alt=""></div>
    <div class="box" data-item="vegpizza"><img src="./images/pizza2.jpg" alt=""></div>
    <div class="box" data-item="onionpizza"><img src="./images/pizza3.jpg" alt=""></div>
    <div class="box" data-item="cheezpizza"><img src="./images/pizza4.jpg" alt=""></div>

    <div class="box" data-item="colouredicecream"><img src="./images/ice1.jpg" alt=""></div>
    <div class="box" data-item="coneicecream"><img src="./images/ice2.jpg.jpg" alt=""></div>
    <div class="box" data-item="strawberryicecream"><img src="./images/ice3.jpg" alt=""></div>
    <div class="box" data-item="vennilaicecream"><img src="./images/ice4.jpg" alt=""></div>

</div>
    <script src="script.js"></script>
</body>
</html>
